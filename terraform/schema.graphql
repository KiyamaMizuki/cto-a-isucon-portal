type TeamScore {
  team_id: ID!
  pass: Boolean!
  score: Int!
  success: Int!
  fail: Int!
  messages: [String!]
  timestamp: Int!
}

type Query {
  getTeamScore(team_id: ID!): TeamScore
}

type Mutation {
  updateTeamScore(team_id: ID!, pass: Boolean!, score: Int!, success: Int!, fail: Int!, messages: [String!], timestamp: Int!): TeamScore
}